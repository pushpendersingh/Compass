<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Discover</title>
<!-- Bootstrap -->
<link href="css/bootstrap.css" rel="stylesheet">
<script src='https://api.tiles.mapbox.com/mapbox.js/v1.6.2/mapbox.js'></script>

<link href='css/mapbox.css' type="text/css" rel='stylesheet' />
	
<link href='css/common.css' type="text/css" rel='stylesheet' />

<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
      <![endif]-->
</head>
<body style="background: F5F5F5; height: 100%">
	<div class="">
		<div class="" id='map'
			style="position: absolute; bottom: 0px; top: 0px; width: 100%;"></div>
		<div class="" id="story-box" style="">
			<div class="row">
				<div class="col-md-offset-1 col-md-3">
					<div class="btn more-btn">Belonging</div>
				</div>
				<div class="col-md-3">
					<div class="btn more-btn">Partition</div>
				</div>
				<div class="col-md-3">
					<div class="btn more-btn">Survival</div>
				</div>
			</div>
			<div class="title"></div>
			<div class="story-author" style="text-align: center;">
				<p>Nandini Bhotika</p>
			</div>
			<img class="story-image" />

			<div class="story-desc">Description</div>

			<div class="story">
				<div class="btn more-btn">Bangladesh Liberation War 1972</div>
			</div>
			<div class="row">
				<div class="btn more-btn col-md-5"  style="margin-left:15px;">Add
					to My Collection</div>
				<div class="btn more-btn col-md-5">See Similar Stories</div>
			</div>
			<div class="row">
				<div class="btn more-btn col-md-5" style="margin-left:15px;">Comment</div>
				<div class="btn more-btn col-md-5"">Share this Story</div>
			</div>
		</div>

		<div class="tag-box" style="">
			<div class="row green-bar" style="height: 50px;">
				<div class="green-tag-static col-md-2"></div>
				<div class="green-tag-dynamic col-md-9"></div>
			</div>
			<span class="progresslabelgreen">PRE-1947</span>

			<div class="row blue-bar" style="height: 50px;">
				<div class="blue-tag-static col-md-2"></div>
				<div class="blue-tag-dynamic col-md-9"></div>
			</div>
			<span class="progresslabelblue">1947-1970</span>

			<div class="row red-bar" style="height: 50px;">
				<div class="red-tag-static col-md-2"></div>
				<div class="red-tag-dynamic col-md-9"></div>
			</div>
			<span class="progresslabelred">1970-2003</span>



			<div class="row yellow-bar" style="height: 50px;">
				<div class="yellow-tag-static col-md-2"></div>
				<div class="yellow-tag-dynamic col-md-9"></div>
			</div>
			<span class="progresslabelyellow">2004-PRESENT</span>


		</div>
	</div>
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="js/howler.js"></script>
	<script src="js/howler.min.js"></script>
	<script src="js/jquery-ui-1.10.4.js"></script>
	<script src="js/movingmap.js"></script>

</body>
</html>
